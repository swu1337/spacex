<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceX</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900">
    <link rel="stylesheet" href="css/partials/header.css">
    <link rel="stylesheet" href="css/partials/board.css">
    <link rel="stylesheet" href="css/partials/colors.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/scroll.js"></script>
</head>
<body>
    <header>
        <section class="header">
            <figure class="logo-holder">
                <img src="img/logo.png" alt="logo of SpaceX" />
            </figure>
            <span class="icn-menu fas fa-bars menu"></span>
        </section>
        <nav>
            <ul class="fa-ul">
                <li><a class="anchor" href=""><span class="fa-li"><i class="fas fa-tachometer-alt"></i></span>Dashboard</a></li>
                <li><a class="anchor" href="#power"><span class="fa-li"><i class="fas fa-burn"></i></span>Power</a></li>
                <li><a class="anchor" href="#surroundings"><span class="fa-li"><i class="fas fa-chart-line"></i></span>Surroundings</a></li>
                <li><a class="anchor" href="#supply"><span class="fa-li"><i class="fas fa-hamburger"></i></span>Supply</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="card side-by-side">
            <h2 class="heading">Travelers</h2>
            <section class="graph line-graph">
                <canvas id="onboard-canvas"></canvas>
            </section>
            <section class="data-static">
                <article class="data-holder static-red">
                    <h3>Passengers</h3>
                    <p><i class="fas fa-user"></i>120</p>
                </article>
                <article class="data-holder static-black">
                    <h3>Crew</h3>
                    <p><i class="fas fa-user-astronaut"></i>20</p>
                </article>
            </section>
        </section>
        <section class="card reverse" id="power">
            <h2 class="heading">Power</h2>
            <section class="graph line-graph">
                <canvas id="fuel-canvas"></canvas>
            </section>
            <section class="data-static">
                <article class="data-holder primary-card">
                    <h3>Speed</h3>
                    <p><i class="fas fa-tachometer-alt"></i>56 km/s</p>
                </article>
                <article class="data-holder sub-data static-purple">
                    <h3>Acceleration</h3>
                    <p><i class="fas fa-bolt"></i>90 km/s</p>
                </article>
                <article class="data-holder sub-data static-d-purple">
                    <h3>G-Force</h3>
                    <p><i class="fab fa-gofore"></i>93 G</p>
                </article>
            </section>
        </section>
        <section class="card side-by-side" id="surroundings">
            <h2 class="heading">Surroundings</h2>
            <section class="graph line-graph">
                <canvas id="distance-canvas"></canvas>
            </section>
            <section class="data-static">
                <article class="data-holder static-brown">
                    <h3>Gravity</h3>
                    <p><i class="fas fa-magnet"></i>9.81 m/s</p>
                </article>
                <article class="data-holder static-orange">
                    <h3>Atmosphere</h3>
                    <p><i class="fas fa-cloud-meatball"></i>200 Pa</p>
                </article>
            </section>
        </section>
        <section class="card reverse" id="supply">
            <h2 class="heading">Supply</h2>
            <section class="graph bar-graph">
                <canvas id="supply-canvas"></canvas>
            </section>
            <section class="data-static">
                <article class="data-holder primary-card gradient-green">
                    <h3>Food</h3>
                    <p><i class="fas fa-utensils"></i>70%</p>
                </article>
                <article class="data-holder primary-card">
                    <h3>Water</h3>
                    <p><i class="fas fa-tint"></i>80%</p>
                </article>
                <article class="data-holder primary-card gradient-blue">
                    <h3>Oxygen</h3>
                    <p><i class="fas fa-atom"></i>95%</p>
                </article>
            </section>
        </section>
    </main>
    <script src="js/data.js"></script>
</body>
</html>
