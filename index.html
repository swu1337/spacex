<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceX</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900">
    <link rel="stylesheet" href="css/partials/header.css">
    <link rel="stylesheet" href="css/partials/board.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <section class="header">
            <figure class="logo-holder">
                <img src="img/logo.png" alt="logo of SpaceX" />
            </figure>
            <span class="icn-menu fas fa-bars menu"></span>
        </section>
        <nav>
            <ul class="fa-ul">
                <li><span class="fa-li"><i class="fas fa-tachometer-alt"></i></span>Dashboard</li>
                <li><span class="fa-li"><i class="fas fa-rocket"></i></span>Fuel</li>
                <li><span class="fa-li"><i class="fas fa-chart-line"></i></span>Distance/Time</li>
                <li><span class="fa-li"><i class="fas fa-hamburger"></i></span>Supply</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="card">
            <h2 class="heading">On board</h2>
            <section class="graph">
                <canvas id="onboard-canvas"></canvas>
            </section>
            <section class="data-static">
                <article class="data-holder">
                    <h3>Passengers</h3>
                    <p><i class="fas fa-user"></i>120</p>
                </article>
                <article class="data-holder">
                    <h3>Crew</h3>
                    <p><i class="fas fa-user-astronaut"></i>20</p>
                </article>
            </section>
        </section>
        <section class="card">
            <h2 class="heading">Fuel</h2>
            <section class="graph">
                <canvas id="fuel-canvas"></canvas>
            </section>
            <section class="data-static">
                <article class="data-holder primary-card">
                    <h3>Speed</h3>
                    <p><i class="fas fa-user"></i>120 m/s</p>
                </article>
                <article class="data-holder">
                    <h3>Acceleration</h3>
                    <p><i class="fas fa-user"></i>120 m/s</p>
                </article>
                <article class="data-holder">
                    <h3>G-Force</h3>
                    <p><i class="fas fa-user"></i>93G</p>
                </article>
            </section>
        </section>
    </main>
    <script src="js/data.js"></script>
</body>
</html>
